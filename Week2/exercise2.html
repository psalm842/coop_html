<!--This is an HTML comment-->
<!--This web page is a demo os some of the html formatting capabilities-->
<!DOCTYPE html>
<html>
    <head>
        <title>My Checklist App</title>
    </head>
    <body>
        <h1>My Checklist App</h1>

        
        <h2>Animals I want to see</h2>
        <ul>
            <li>Plonkfish</li>
            <li>Bumpy Digtoad</li>
            <li>Toothy Cow</li> 
        </ul>
        <h2>Movies to Watch</h2>
        <ol reversed type="i">
            <li>Lord of the Rings</li>
            <li>Star Wars</li>
            <li>The Last Samurai</li>
            <li>The Matrix</li>
        </ol>

        <!-- This is a link to another web page! -->
        <a href="https://webtutor.dev">
            Web Tutor 
        </a>
        <br>

        <h2>Places to Go</h2>
        <form>
            <input type="checkbox">Italy</input><br/>
            <input type="checkbox">Canada</input><br/>
            <input type="checkbox">Uruguay</input><br>
            <input type="checkbox">Lithia</input>
        </form>
        <br><br><!-- Add 2 empty lines -->
        <table>
            <tr></tr><!-- First Row - Header Row -->
                <th>Month</th>
                <th>Movies Watched</th>
            </tr>
            <tr><!-- Second Row -->
                <td>January</td>
                <td>82</td>
            </tr>
            <tr><!-- Third Row -->
                <td>February</td>
                <td>191</td>
            </tr>
            <tr><!-- Fourth Row -->
                <td>March</td>
                <td>0</td>
            </tr>
        </table>
    </body>
</html>
